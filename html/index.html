<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiciMex</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
   <header>
        <div class="container__header">
            <div class="logo">
                <img src="" alt="">
            </div>

            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="#">Productos</a></li>
                        <li><a href="#">Sobre nosotros</a></li>
                    </ul>
                </nav>
            </div>
        <div class="header__register"></div>
            <input type="button" class="btn_header-register" value="Registrarse">
        </div>
   </header> 


   <main>
        <div class="cover">
            <!-- <div class="text__information_cover"> -->
                <h1>Descubre el mundo en dos ruedas.</h1>
                <p>Los mejores produtos para desarrollarte en el bello deporte del ciclismo.</p>
                <div class="buttons__cover">
                    <input type="button" class="btn_register-cover" value="Registrarse">
                    <input type="button" class="btn__readMore-cover" value="Leer más">
                </div>
            </div> 

            <div class="media__cover"> 
                <video src="/media/bici.webm" autoplay playinline loop muted preload="auto"></video>
            </div> 

            <div class="container__banner">
                <div class="banner">
                  <div class="banner__icon-heart">
                    <img src="" alt="">
                  </div>
                  <div class="banner__icon-fire">
                    <img src="" alt="">
                  </div>
                  <div class="banner__text">
                    <h2>Hola</h2>
                    <a href="#">Leer más</a>
                  </div>  
                </div>
            </div>
            
        </div>
   </main>

</body>
</html>
